                <div class="mb-3">
                    <textarea class="form-control" id="mensaje" rows="3" placeholder="Mensaje"></textarea>
                    <p id="pMensaje"></p>
                </div>
                <div>
                    <button type="submit" class="btn btn-outline-primary">Enviar</button>
                </div>
            </form>
